<h2>Login</h2>

<form action="">
  <div ng-show="showError" class="alert alert-danger alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    {{error_msg}}
  </div>
  
  <input class="form-control" ng-model="user.email" type="text" name="email" value="" placeholder="Email / Username"/>
  <br/>
  <input class="form-control" ng-model="user.password" type="password" name="password" value="" placeholder="Password"/>
  <br/>
  
  <button class="btn btn-primary" ng-click="login()">Login</button>
  <!--<button class="btn btn-primary">Register</button>-->
<br/><br/>
  

</form>
