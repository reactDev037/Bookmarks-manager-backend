<legend>Your folders</legend>
<button class="btn btn-success" ng-click="createFolder()"><i class="glyphicon glyphicon-folder-open"></i> New Folder</button>
<ul>

  <li class="grid-view-icons folder" ng-repeat="folder in folders">
    <a onclick="javascript:void(0)" ng-click="folderNav()">
    <div><img src="images/icons/folder.png" alt=""></div>
    <div>{{ folder.name }}</div>
    </a>
  </li>
</ul>

<div class="clear"></div>
